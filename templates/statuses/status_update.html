{% extends 'task_manager/layout.html' %}
{% load i18n %}

{% block content %}
<div class="container">
  <h1 class="my-4">{% trans "Изменение статуса" %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group mt-3 col-md-6">
        <label for="id_name">{% trans "Имя" %}</label>
        <input type="text" class="form-control" id="id_name" name="name" value="{{ status.name }}">
    </div>
    <div class="form-group mt-4">
        <button type="submit" class="btn btn-outline-dark">{% trans "Изменить" %}</button>
    </div>
  </form>
</div>
{% endblock %}
