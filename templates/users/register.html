{% extends 'task_manager/layout.html' %}
{% load i18n %}
{% block content %}
<div class="container">
    <h2>{% trans "Регистрация нового пользователя" %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-3 col-md-6">
            <label for="id_username">{% trans "Имя пользователя" %}</label>
            <input type="text" class="form-control" id="id_username" name="username" value="{{ form.username.value|default:'' }}">
        </div>
        <div class="form-group mt-3 col-md-6">
            <label for="id_first_name">{% trans "Имя" %}</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name"
                   value="{{ form.first_name.value|default:'' }}">
        </div>
        <div class="form-group mt-3 col-md-6">
            <label for="id_last_name">{% trans "Фамилия" %}</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value|default:'' }}">
        </div>
        <div class="form-group mt-3 col-md-6">
            <label for="id_password1">{% trans "Пароль" %}</label>
            <input type="password" class="form-control" id="id_password1" name="password1">
        </div>
        <div class="form-group mt-3 col-md-6">
            <label for="id_password2">{% trans "Подтверждение пароля" %}</label>
            <input type="password" class="form-control" id="id_password2" name="password2">
        </div>
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-outline-dark">{% trans "Зарегистрировать" %}</button>
        </div>
    </form>
</div>


{% endblock %}
