{% extends 'base_generic.html' %}

{% block content %}
  <h2>Users</h2>
  <a href="{% url 'user_create' %}" class="btn btn-primary">New User</a>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in object_list %}
        <tr>
          <td>{{ user.username }}</td>
          <td>
            <a href="{% url 'user_update' user.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No users</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
