{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete User</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
